<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body class = "login-image" style = "background-image: url('images/login.webp')">
    <div class="navbar">
        <div class="logo">
            <img src = "images/logo.png">
        </div>

        <div class = "navelement">
            <div class = "home"><a href = "#homepage.html">Home</a></div>
            <div class="contact"><a href = "#contactUs">Contact Us</a></div>
            <div class="help"><a href = "#helpSupport">Help & Support</a></div>
        </div>
    </div>
    <div class="form-wrapper">
        <div class="form-container">
            <h1>Welcome Back!</h1>
            <h2>Login to Your Account</h2>
            <form class="form-content">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn-submit">Login</button>
                </div>
            </form>
            <div class="register-redirect">
                <p>Don't have an account? <a href="signup.html">Register now</a></p>
            </div>
        </div>    
    </div>

    
    <script src = "script.js"></script>
</body>
</html>
